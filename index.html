<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Batman Face</title>
	<style type="text/css">
		#head{
			width:350px;
			height:425px;
			margin-top:150px;
			margin-left:100px;;
			 border-radius:25% 25% 50% 50%/60% 50% 40% 40%;
			background-color: #060100;
			position:relative;
		}
		#forehead .ear-left,
		#forehead .ear-right{
			width: 0px;
			height: 0px;
			position: absolute;
			left: 64px;
			top: -114px;
			border-bottom: 139px solid #060100;
			border-left: 40px solid transparent;
			border-right: 50px solid transparent;
			-webkit-transform: rotate(7deg);
			z-index: 10;
		}
		#forehead .ear-right{
			left: 198px;
			-webkit-transform: rotate(-7deg);
		}
		#forehead .skull{
			width: 100px;
			height: 30px;
			display: block;
			margin: 0 auto;
			border-radius: 50%/20%;
			position: relative;
			top: -5px;
			z-index: 0;
			background: #060100;
		}
		
		#countenance{
			position:relative;
			top:85px;
		}
		.eye-left, .eye-right{
			width: 0;
			height: 0;
			display: block;
			position: relative;
			top: 15px;
			left: 35px;
			z-index: 0;
			border-bottom: 30px solid #acabff;
			border-left: 50px solid transparent;
			border-right: 75px solid transparent;
			-webkit-transform: rotate(-150deg);
			border-radius: 0 0 0 0;
		}
		.eye-right{
			left: 200px;
			-webkit-transform: rotate(150deg);
			top: -16px;
			border-left: 75px solid transparent;
			border-right: 50px solid transparent;
		}
		#countenance{
			position: relative;
			top: 85px;
			overflow: hidden;
			padding: 20px 0 0 0;
		}
		
		.mask {
		    width: 250px;
			height: 100px;
			margin: 17px auto;
			background: #82565E;
			border-radius: 20px 20px 80px 80px;
			position:relative;
		}
		
		.circle{
			width:125px;
			height:125px;
			border-radius:50%/50%;
			display:block;
			position:absolute;
			top:0;
			left:50%;
			margin-left:-62.5px;
		}
		
		.mask .triangle-left{
			width: 0;
			height: 0;
			border-bottom: 100px solid black;
			border-left: 30px solid transparent;
			border-right: 160px solid transparent;
			position: absolute;
			display: block;
			top: 44px;
			left: -40px;
		}
		.mask .triangle-right{
			width: 0;
			height: 0;
			border-bottom: 100px solid black;
			border-left: 160px solid transparent;
			border-right: 30px solid transparent;
			position: absolute;
			display: block;
			top: 44px;
			right: -40px;
		}
		
		.mouth{
			width: 0;
			height: 0;
			border-bottom: 2px solid black;
			border-left: 100px solid transparent;
			border-right: 0px solid transparent;
			position: absolute;
			display: block;
			top: 40px;
			left: 68px;
			-webkit-transform: rotate(-7deg);
		}
		
		.mask hr{
			border: 1px solid black;
			top: 55px;
			position: relative;
			width: 15px;
			-webkit-transform: rotate(-4deg);
		}
		
		
		
	</style>
</head>
<body>
	<div id="head">
		<div id="forehead">
			<span class="ear-left"></span>
			<span class="ear-right"></span>
			<span class="skull"></span>
		</div>
		<div id="countenance">
			<span class="eye-left"></span>
			<span class="eye-right"></span>
			<div class="mask">
				<span class="circle"></span>
				<span class="triangle-left"></span>
				<span class="triangle-right"></span>
				<span class="mouth"></span>
				<hr />
			</div>
		</div>
	</div>
	<img src="http://www.chud.com/wp-content/uploads/2011/03/batman1.png" style="margin:0;position:absolute;top:10px;right:0px" />
</body>
</html>
