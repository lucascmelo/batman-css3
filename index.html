<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Batman Face</title>
	<style type="text/css">
		#head{
			width:350px;
			height:500px;
			margin-top:150px;
			margin-left:100px;;
			 border-radius:25% 25% 50% 50%/60% 50% 40% 40%;
			background-color: black;
			position:relative;
		}
	</style>
</head>
<body>
	<div id="head">
		<div id="forehead">
			<span class="ear-left"></span>
			<span class="ear-right"></span>
			<span class="skull"></span>
		</div>
		<div id="countenance">
			<span class="eye-left"></span>
			<span class="eye-right"></span>
			<div class="mask">
				<span class="nose"></span>
				<span class="mouth"></span>
			</div>
		</div>
	</div>
	<img src="http://www.chud.com/wp-content/uploads/2011/03/batman1.png" style="margin:0;position:absolute;top:10px;right:0px" />
</body>
</html>
