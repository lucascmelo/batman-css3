<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Batman Face</title>
	<style type="text/css">
		#head{
			width:350px;
			height:500px;
			margin-top:150px;
			margin-left:100px;;
			 border-radius:25% 25% 50% 50%/60% 50% 40% 40%;
			background-color: black;
			position:relative;
		}
		#forehead .ear-left,
		#forehead .ear-right{
			width: 0px;
			height: 0px;
			position: absolute;
			left: 64px;
			top: -114px;
			border-bottom: 139px solid black;
			border-left: 40px solid transparent;
			border-right: 50px solid transparent;
			-webkit-transform: rotate(7deg);
			z-index: 10;
		}
		#forehead .ear-right{
			left: 198px;
			-webkit-transform: rotate(-7deg);
		}
	</style>
</head>
<body>
	<div id="head">
		<div id="forehead">
			<span class="ear-left"></span>
			<span class="ear-right"></span>
			<span class="skull"></span>
		</div>
		<div id="countenance">
			<span class="eye-left"></span>
			<span class="eye-right"></span>
			<div class="mask">
				<span class="nose"></span>
				<span class="mouth"></span>
			</div>
		</div>
	</div>
	<img src="http://www.chud.com/wp-content/uploads/2011/03/batman1.png" style="margin:0;position:absolute;top:10px;right:0px" />
</body>
</html>
